		<script  type="text/javascript" language="javascript">


		var _nomore86 = (function(){

			var isEditting = false;

			var _init = function(){
				setEvents();			}

			var setEvents = function(){
				$('#btn-need').on('click',function(){window.location.assign("needSolution.html");});
				$('#btn-iam').on('click',function(){window.location.assign("iAmTheSolution.html");});
			}

			var ajax = function(url,data,done,error){
	            $.ajax({
	                url: url,
	                context : document.body,
	                dataType: "json",
	                type: "POST",
	                data: data
	            }).done(done).error(error);
	        }

			return {
				init : _init
			}
		})();



			

	        function iAmTheSolution(){

	        }

	        function iNeedASolution(){
	        	
	        }

	        function registrar_usuario(){
	        	ajax(
		        	base_url+'usuarios/nuevo',
		        	{
		        		'gcm_id' : localStorage.regid,
		        		'latitud' : latitud,
		        		'longitud' : longitud,
		        		'modelo': device.model,
		        		'plataforma' : device.platform,
		        		'uuid' : device.uuid,
		        		'version' : device.version
		        	},
		        	function(data){
		        		if(data.STATUS == 'OK'){
		        			localStorage.usuario = data.ID;
		        			//alert(localStorage.usuario);
		        		}
		        	},
		        	function(error){

		        	}
	        	);
	        }

	        function actualizar_ubicacion(){
	        	ajax(
		        	base_url+'usuarios/actualizar',
		        	{
		        		'id' : localStorage.usuario,
		        		'latitud' : latitud,
		        		'longitud' : longitud
		        	},
		        	function(data){},
		        	function(error){}
	        	);
	        }

			function registrar(){
				//alert('registra');
				if ( device.platform == 'android' || device.platform == 'Android' || device.platform == "amazon-fireos" ){
				    //alert('registra2');
				    pushNotification.register(
				    successHandler,
				    errorHandler,
				    {
				        "senderID": ProjectKey,
				        "ecb":"onNotification"
				    });
				}else{
					pushNotification.register(
				    tokenHandler,
				    errorHandler,
				    {
				        "badge":"true",
				        "sound":"true",
				        "alert":"true",
				        "ecb":"onNotificationAPN"
				    });
				}
			}

			// result contains any message sent from the plugin call
			function successHandler (result) {
			    //alert('result = ' + result);
			}

			// result contains any error description text returned from the plugin call
			function errorHandler (error) {
			    navigator.notification.alert(
							    error,  // message
							    null,
							    'Error', // title
							    'OK' // buttonName
							);
			}

			// Android and Amazon Fire OS
			function onNotification(e) {
			    switch( e.event )
			    {
				    case 'registered':
				        if ( e.regid.length > 0 )
				        {
				        	localStorage.regid = e.regid;
				        	registrar_usuario();
				        	//alert(e.regid);
				        }
				        //alert('sin regid');
				    break;
				    case 'error':
				    	navigator.notification.alert(
							    e.msg,  // message
							    null,
							    'Error', // title
							    'OK' // buttonName
							);
				    break;
				    default:
				        navigator.notification.alert(
							    'Â¡Wow! un error inesperado ha ocurrido, por favor intenta cargar de nuevo.',  // message
							    null,
							    'Error', // title
							    'OK' // buttonName
							);
				    break;
			  	}
			}

			// iOS
			function onNotificationAPN (event) {
			    if ( event.alert )
			    {
			        navigator.notification.alert(event.alert);
			    }

			    if ( event.sound )
			    {
			        var snd = new Media(event.sound);
			        snd.play();
			    }

			    if ( event.badge )
			    {
			        pushNotification.setApplicationIconBadgeNumber(null, null, event.badge);
			    }
			}

			function tokenHandler (result) {
			    // Your iOS push server needs to know the token before it can push to this device
			    // here is where you might want to send it the token for later use.
			    console.log('device token = ' + result);
			    localStorage.regid = result;
				registrar_usuario();
			}

			function mostrar(identificador){
				localStorage.sismo = identificador;
				window.location.assign("sismo.html");
			}

			function getlocation(pos) {
				latitud = pos.coords.latitude;
				longitud = pos.coords.longitude;
				if(localStorage.regid) actualizar_ubicacion();
				else registrar();
			}
			
			
			function failgeo(error) {
				latitud = 4;
				longitud = -70;
				if(localStorage.regid) actualizar_ubicacion();
				else registrar();
			}

			if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
		        document.addEventListener("deviceready", onDeviceReady, false);
		    } else {
		        onDeviceReady();
		    }

			document.addEventListener("deviceready", onDeviceReady, false);

			$( document ).ready(function() {
			    onDeviceReady();
			});

			function onDeviceReady() {
				_nomore86.init();
			}
		</script>
